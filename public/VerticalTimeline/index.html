<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="application">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blueprint: Vertical Timeline</title>
		<meta name="description" content="Blueprint: Vertical Timeline" />
		<meta name="keywords" content="timeline, vertical, layout, style, component, web development, template, responsive" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="VerticalTimeline/css/default.css" />
		<link rel="stylesheet" type="text/css" href="VerticalTimeline/css/component.css" />
		<script src="js/modernizr.custom.js"></script>


		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="../core.js"></script>

	</head>
	<body ng-controller="mainController">
		<div class="container">
			<header class="clearfix">
				<span><img height="200" src="http://boumchaka.com/wp-content/uploads/2013/05/cropped-fond-site.png"><span class="bp-icon bp-icon-about"></span></span>
				<h1>Nos Ã©venements</h1>
				<nav>
					<a href="http://tympanus.net/Blueprints/ScrollingLayout/" class="icon-arrow-left" data-info="previous Blueprint">Previous Blueprint</a>
					<a href="http://tympanus.net/codrops/?p=14941" class="icon-drop" data-info="back to the Codrops article">back to the Codrops article</a>
				</nav>
			</header>	
			<div class="main">
				<ul class="cbp_tmtimeline">
					<li ng-repeat="todo in todos">
						<time class="cbp_tmtime" datetime="2013-04-10 18:30"><span>{{todo.date}}</span> <span>18:30</span></time>
						<div class="cbp_tmicon cbp_tmicon-phone"></div>
						<div class="cbp_tmlabel">
							<h2>{{todo.nom}}</h2>
							<img height="100" src="{{todo.image}}">
							<p>{{todo.description}}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
