<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="application">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blueprint: View Mode Switch</title>
		<meta name="description" content="Blueprint: View Mode Switch" />
		<meta name="keywords" content="view mode, switch, css, style, grid, list, template" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="ViewModeSwitch/css/default.css" />
		<link rel="stylesheet" type="text/css" href="ViewModeSwitch/css/component.css" />
		<script src="ViewModeSwitch/js/modernizr.custom.js"></script>


		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
		<script src="../core.js"></script>
	</head>
	<body ng-controller="mainController">
		<div class="container">
			<header class="clearfix">
				<span><img height="200" src="http://boumchaka.com/wp-content/uploads/2013/05/cropped-fond-site.png"><span class="bp-icon bp-icon-about" data-content="The Blueprints are a collection of basic and minimal website concepts, components, plugins and layouts with minimal style for easy adaption and usage, or simply for inspiration."></span></span>
				<h1>Nos évenements</h1>
				<nav>
					<a href="http://tympanus.net/Blueprints/AnimatedHeader/" class="bp-icon bp-icon-prev" data-info="previous Blueprint"><span>Previous Blueprint</span></a>
					<a href="http://tympanus.net/Blueprints/ResponsiveIconGrid/" class="bp-icon bp-icon-next" data-info="next Blueprint"><span>Next Blueprint</span></a>
					<a href="http://tympanus.net/codrops/?p=15656" class="bp-icon bp-icon-drop" data-info="back to the Codrops article"><span>back to the Codrops article</span></a>
					<a href="http://tympanus.net/codrops/category/blueprints/" class="bp-icon bp-icon-archive" data-info="Blueprints archive"><span>Go to the archive</span></a>
				</nav>
			</header>	
			<div class="main">
				<div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
					<div class="cbp-vm-options">
						<a href="#" class="cbp-vm-icon cbp-vm-grid cbp-vm-selected" data-view="cbp-vm-view-grid">Grid View</a>
						<a href="#" class="cbp-vm-icon cbp-vm-list" data-view="cbp-vm-view-list">List View</a>
					</div>
					<ul>
						<li ng-repeat="todo in todos">
							<a class="cbp-vm-image" href="#"><img height="100" src="{{todo.image}}"></a>
							<h3 class="cbp-vm-title">{{todo.nom}}</h3>
							<div class="cbp-vm-price">{{todo.date}}</div>
							<div class="cbp-vm-details">
								{{todo.description}}
							</div>
							<a class="cbp-vm-icon cbp-vm-add" href="#">Réserver place</a>
						</li>
					</ul>
				</div>
			</div><!-- /main -->
		</div><!-- /container -->
		<script src="ViewModeSwitch/js/classie.js"></script>
		<script src="ViewModeSwitch/js/cbpViewModeSwitch.js"></script>
	</body>
</html>
